<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>reveal.js - The HTML Presentation Framework</title>
    <meta name="description" content="A framework for easily creating presentations">
    <meta name="author" content="Hakim El Hattab">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="reveal/css/reveal.css">
    <link rel="stylesheet" href="reveal/css/theme/black.css" id="theme">

    <style>
      .travis-images {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        justify-content: space-around;
      }
      .travis-images img {
        width: 160px;
        height: 160px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide-->
      <div class="slides">
        <section>
          <h2>Экономьте свое время!</h2>
        </section>

        <section>
          <h2>Travis CI</h2>
          <div class="travis-images">
              <img src="https://travis-ci.org/images/logos/TravisCI-Mascot-1.png" alt="">
              <img src="https://travis-ci.org/images/logos/TravisCI-Mascot-2.png" alt="">
              <img src="https://travis-ci.org/images/logos/TravisCI-Mascot-3.svg" alt="">
              <img src="https://travis-ci.org/images/logos/TravisCI-Mascot-4.svg" alt="">
              <img src="https://travis-ci.org/images/logos/Tessa-1.svg" alt="">
              <img src="https://travis-ci.org/images/logos/Tessa-2.svg" alt="">
              <img src="https://travis-ci.org/images/logos/Tessa-3.svg" alt="">
              <img src="https://travis-ci.org/images/logos/Tessa-4.svg" alt="">
              <img src="https://travis-ci.org/images/logos/Tessa-pride-4.svg" alt="">
          </div>
        </section>

        <section>
            <h3>Пытаемся упростить себе жизнь</h3>
            <div></div>
        </section>

        <section>
          <h1>THE END</h1>
          <h2>BY Hakim El Hattab / hakim.se</h2>
        </section>
      </div>
    </div>
    <script src="./reveal/js/reveal.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
